<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Perguntas e Respostas</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel='stylesheet' href='./styles/global.css'/>
        <link rel='stylesheet' href='./styles/room.css'/>
        <!-- Fonte Open Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- Fonte Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div id='room' class='content'>
        <header>
            <a href='home.html'>
            <img src='./assets/logo.svg' alt='logo' />
            </a>
            <div class="buttons">
                <div class='button outlined'>
                    #323243
                    <img src='./assets/copy-data.svg' alt='Copiar número da sala'/>
                </div>
                <a href="#" class="button">
                        <img src='./assets/users.svg' alt='Criar uma sala'/>
                        Criar Sala
                </a>
            </div>
        </header>
        <main>
            <section id='question-form'>
                <h2>
                    Faça sua Pergunta
                </h2>
                <form action="">
                    <!-- Acessibility -->
                    <label class='sr-only' for-id='question'>
                        O que você quer perguntar?
                    </label>
                    <textarea name='question' id="question" placeholder="O que você quer perguntar?"></textarea>
                    
                    <footer>
                        <div>
                            <img src=""/> Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                    
                </form>
            </section>
        </main>
    </div>
</body>
</html>
